{% extends "index.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">Movie World</h1>
        <p class="lead">Search results for "{{ search_query }}"</p>
    </div>

    {% for movie in movies %}
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
            <img src="{{ tmdb_image_url(movie.poster_path, 'w780') }}">
            <div class="card-body">
                <h4 class="card-title">{{movie.title}}</h4>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('movie_details', movie_id=movie.id) }}">See more</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
